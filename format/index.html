<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,800;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>RP Format Tool</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>RP Format tool</h1>
            <p>
                1.0.0 -
                <a href="https://github.com/alkanife/rp-tools">Source</a>
                -
                <a href="https://github.com/alkanife/discord-to-json">discord-to-json</a>
            </p>

            <fieldset>
                <legend>Choose file</legend>
                <input type="file"
                       id="fileSelector" name="jsonFile"
                       accept=".json">
            </fieldset>
            <br>
            <fieldset>
                <legend>Options</legend>
                <div class="optionDiv">
                    <div>
                        <input type="checkbox" id="paragraphMargin" name="paragraphMargin" checked>
                        <label for="paragraphMargin">Paragraph margin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="removeAsterisks" name="removeAsterisks">
                        <label for="removeAsterisks">Remove asterisks</label>
                    </div>
                    <div>
                        <input type="checkbox" id="translateMarkdown" name="translateMarkdown">
                        <label for="translateMarkdown">Translate Markdown</label>
                    </div>
                </div>
                <div class="optionDiv">
                    <div>
                        <input type="checkbox" id="messageHeaderAuthor" name="messageHeaderAuthor" checked>
                        <label for="messageHeaderAuthor">Message header author</label>
                    </div>
                    <div>
                        <input type="checkbox" id="messageHeaderDate" name="messageHeaderDate" checked>
                        <label for="messageHeaderDate">Message header date</label>
                    </div>
                    <div>
                        <input type="checkbox" id="messageHeaderMargin" name="messageHeaderMargin" checked>
                        <label for="messageHeaderMargin">Message header margin</label>
                    </div>
                </div>
                <div class="optionDiv">
                    <div>
                        <input type="checkbox" id="lightMode" name="lightMode">
                        <label for="lightMode">Light mode</label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div id="result">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
